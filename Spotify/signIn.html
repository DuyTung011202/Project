<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./bt5/bootstrap.min.css" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Connexion - Spotify</title>
        <link
            rel="icon"
            href="./assets/img/icons8-spotify-50.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container-fluid">
            <div class="mw-500 m-auto text-center">
                <div class="p-4">
                    <img
                        class="logo"
                        src="./assets/img/logo.png"
                        alt=""
                        width="150px"
                    />
                </div>
                <hr />
                <h6 class="fw-bold p-4">
                    Để tiếp tục, hãy đăng nhập vào Spotify.
                </h6>
                <a
                    href="https://www.facebook.com/?stype=lo&jlou=AfdFhG5-DOEVl_YzXauYJFGXSAOQilR5pTsDrSfhmSMXMVnYM9NmbGHt6QBc5mZzDBn1APO0ebkz7g0FFq0P12Y0kcjAs2VexOuQYKTmhae7Qg&smuh=8129&lh=Ac89zW132Sp5tq9CVWo"
                >
                    <button
                        class="btn-facebook rounded-5 w-100 py-2 mb-3 text-white fw-bold"
                    >
                        <i class="fa-brands fa-facebook"></i>
                        TIẾP TỤC VỚI FACEBOOK
                    </button>
                </a>

                <a
                    href="https://secure4.store.apple.com/shop/signIn?ssi=1AAABhxIoQt4gVuv6l7szze-OwAP7OHyY0S1W1PIoW7b0imL4yrbxG4kAAAAYaHR0cHM6Ly93d3cuYXBwbGUuY29tL3x8AAIBP91IuL9PkPoC59aRwGyAmdoKlh6BwOEk2_Y84u6obuk"
                >
                    <button
                        class="btn btn-apple rounded-5 w-100 py-2 mb-3 text-white fw-bold"
                    >
                        <i class="fa-brands fa-apple"></i>
                        TIẾP TỤC VỚI APPLE
                    </button>
                </a>

                <a
                    href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dgoogle%26hl%3Dvi%26sxsrf%3DAJOqlzU0khnbKBqjH5im1RWimFL0uyjdpQ%253A1679636920999%26source%3Dhp%26ei%3DuDkdZPXoOrDl2roP2YCxgAw%26iflsig%3DAK50M_UAAAAAZB1HyIqYkdHzrmEEMTDfNWF9DgBWvcpI%26ved%3D0ahUKEwj1pJqQ7_P9AhWwslYBHVlADMAQ4dUDCAg%26uact%3D5%26oq%3Dgoogle%26gs_lcp%3DCgdnd3Mtd2l6EAMyCgguEMcBENEDECcyBAgjECcyCwgAEIAEELEDEIMBMg0IABCKBRCxAxCDARBDMgcIABCKBRBDMgsIABCABBCxAxCDATINCAAQigUQsQMQgwEQQzINCAAQigUQsQMQgwEQQzINCAAQigUQsQMQgwEQQzIFCAAQgAQ6EQguEIAEELEDEIMBEMcBENEDOggIABCABBCxAzoJCAAQigUQChBDUABYwQZgkghoA3AAeACAAZwBiAGaBZIBAzUuMpgBAKABAQ%26sclient%3Dgws-wiz&ec=GAZAAQ&hl=vi&passive=true&ifkv=AQMjQ7QDRJ5NWpOW3euGDi_QPV67cafTqgHDjlNypNY5DRbvnUwirYbf8UtUStvvReMuNqrx7t0Mpw&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                >
                    <button class="btn-google rounded-5 w-100 py-2 mb-4">
                        <i class="fa-brands fa-google"></i>
                        TIẾP TỤC VỚI GOOGLE
                    </button>
                </a>

                <button
                    class="btn-google rounded-5 w-100 py-2 mb-4 text-muted fw-bolder"
                >
                    TIẾP TỤC VỚI MỘT SỐ ĐIỆN THOẠI
                </button>
                <div class="border-1 w-100 border position-relative mb-4">
                    <div
                        class="position-absolute top-0 start-50 translate-middle bg-white p-2 fw-bolder"
                    >
                        HOẶC
                    </div>
                </div>
                <form
                    action="
                "
                >
                    <div class="form-group text-start fw-bolder mb-3">
                        <label class="mb-2" for="user-email"
                            >Địa chỉ email hoặc tên người dùng</label
                        >
                        <input
                            type="email"
                            class="form-control mb-2"
                            name="user-email"
                            id="user-email"
                            placeholder="Địa chỉ email hoặc tên người dùng"
                            required
                        />
                    </div>

                    <div class="form-group text-start fw-bolder mb-3">
                        <label class="mb-2" for="user-password">Mật khẩu</label>
                        <input
                            type="password"
                            class="form-control"
                            name="user-password"
                            id="user-password"
                            placeholder="Mật khẩu"
                            required
                        />
                    </div>
                    <div class="text-start mb-3">
                        <a
                            class="text-black"
                            href="https://accounts.spotify.com/fr/password-reset?flow_id=7d74c315-a718-4ef5-9152-a263db45799c%3A1679658914"
                            >Quên mật khẩu ?</a
                        >
                    </div>
                    <div
                        class="form-check text-start mb-4 d-flex justify-content-between"
                    >
                        <label class="form-check-label">
                            <input
                                type="checkbox"
                                class="form-check-input"
                                name=""
                                id=""
                                value="checkedValue"
                                checked
                            />
                            Nhớ tôi
                        </label>
                        <a href="./index.html">
                            <button
                                class="btn btn-success text-black rounded-5 px-5 py-2 fw-bold"
                            >
                                ĐỂ ĐĂNG NHẬP
                            </button>
                        </a>
                    </div>
                </form>
                <hr />
                <h5 class="fw-bolder mb-3">Bạn chưa có tài khoản ?</h5>
                <a href="./signUp.html">
                    <button
                        class="btn-google rounded-5 w-100 py-2 mb-4 text-muted fw-bolder"
                    >
                        TÔI KHÔNG CÓ SPOTIFY
                    </button>
                </a>
            </div>
        </div>
        <script src="./script.js"></script>
        <script src="./bt5/bootstrap.min.js"></script>
        <script src="./bt5/bootstrap.bundle.min.js"></script>
    </body>
</html>
